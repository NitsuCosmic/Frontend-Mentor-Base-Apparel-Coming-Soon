<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style/reset.css" />
		<link rel="stylesheet" href="./style/style.css" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<main>
			<div class="main-container">
				<div class="hero">
					<img
						src="./images/logo.svg"
						alt="Base Apparel Logo"
						class="hero__logo"
					/>
					<img
						src="./images/hero-mobile.jpg"
						alt="Hero mobile image"
						class="hero__img-mobile"
					/>
				</div>
				<section class="main-section">
					<h1 class="main-section__title">
						<span class="main-section__title__span">We're</span><br />
						coming <br />
						soon
					</h1>
					<p class="main-section__text">
						Hello fellow shoppers! We're currently building our new fashion
						store. Add your email below to stay up-to-date with announcements
						and our launch deals.
					</p>
					<form id="form" action="/" method="GET" class="main-section__form">
						<div class="main-section__form__inputs">
							<input
								id="email"
								type="text"
								placeholder="Email Address"
								class="main-section__form__email"
							/>
							<img
								src="./images/icon-error.svg"
								alt="Error icon"
								id="error-icon"
								class="main-section__form__error-icon"
							/>
							<button type="submit" class="main-section__form__btn">
								<img
									src="./images/icon-arrow.svg"
									alt="Arrow icon"
									class="main-section__form__btn__icon"
								/>
							</button>
						</div>
						<span id="error-msg" class="main-section__form__error-msg"></span>
					</form>
				</section>
				<div>
					<p class="attribution">
						Challenge by
						<a
							href="https://www.frontendmentor.io?ref=challenge"
							target="_blank"
							>Frontend Mentor</a
						>. Coded by
						<a
							href="https://www.frontendmentor.io/profile/NitsuCosmic"
							target="_blank"
							>Nitsu</a
						>.
					</p>
				</div>
			</div>
			<div class="image-container">
				<img
					src="./images/hero-desktop.jpg"
					alt="Hero desktop image"
					class="hero__img-desktop"
				/>
			</div>
		</main>
		<script src="./js/script.js"></script>
	</body>
</html>
